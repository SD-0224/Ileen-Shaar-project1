    </main>
    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');
      const colorschemeLink = document.getElementById('colorscheme');
  
      darkModeToggle.addEventListener('click', () => {
        if (colorschemeLink.getAttribute('href') === 'light-colors.css') {
          colorschemeLink.setAttribute('href', 'dark-colors.css');
        } else {
          colorschemeLink.setAttribute('href', 'light-colors.css');
        }
      });
    </script>

<script>
  const favouritesButton = document.getElementById('favourites');

const favouritesSection = document.getElementById('favourites-section');

favouritesButton.addEventListener('click', () => {
  if (favouritesSection.style.display === 'none' || favouritesSection.style.display === '') {
    favouritesSection.style.display = 'flex';
  } else {
    favouritesSection.style.display = 'none';
  }
});

</script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('data/topics.json')
          .then(response => response.json()) 
          .then(data => {
console.log(data)
            data.forEach(card => {
              const cardElement = document.createElement('div');
              cardElement.classList.add('card');
    
              cardElement.innerHTML = `
                <img src="${card.image}" alt="" />
                <div class="card-info">
                  <h3 class="card-category">${card.category}</h3>
                  <h2 class="card-topic">${card.topic}</h2>
                  <div class="stars">
                    ${generateStarsHTML(card.rating)}
                  </div>
                  <div class="card-author">
                    <p>Author: ${card.name}</p>
                  </div>
                </div>
              `;
              
              document.querySelector('.cards-container').appendChild(cardElement);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
    
        function generateStarsHTML(starIcons) {
  let starsHTML = '';

  for (let i = 0; i < 5; i++) {
    if (i < starIcons) {
      starsHTML += `<ion-icon name="star"></ion-icon>`;
    } else {
      starsHTML += '<ion-icon name="star-outline"></ion-icon>';
    }
  }

  return starsHTML;
}

      });
    </script>
