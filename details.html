<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="colorModes/light-colors.css"
      id="colorscheme"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="details.css" />
    <title>TAP-Project1</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h2>Web Topics</h2>
        <div>
          <button class="headerButton" id="darkModeToggle">
            <ion-icon name="moon-outline"></ion-icon
            ><span class="button-text" id="buttonText">Dark Mode</span>
          </button>
          <button class="headerButton" id="favourites">
            <ion-icon name="heart-outline"></ion-icon
            ><span class="button-text">Favourites</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Introduction Section -->

    <div class="introduction-section">
      <div class="green-triangle"></div>
      <div class="blue-triangle"></div>
      <div class="welcome">
        <div class="welcome-section">
          <p>Welcome to our website!</p>
          <h3>We have a new design that's fresh, modern, and easy to use.</h3>
        </div>
      </div>
    </div>

    <main>
      <div id="loadingIndicator" class="loadingIndicator">Loading...</div>

      <div class="detail-container"></div>

      <section class="favourites-section" id="favourites-section">
        <div>My Favourite Topics</div>
        <div class="favourite-cards-container"></div>
      </section>
    </main>
    <footer>
      Developed with <ion-icon name="heart"></ion-icon> <span>&copy;</span> 2023
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="components/addRemoveFavourites.js"></script>

    <script type="module" src="header.js"></script>

    <script type="module" src="details.js"></script>
  </body>
</html>
